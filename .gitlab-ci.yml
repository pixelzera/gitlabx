image: alpine:latest

stages:
  - validate
  - deploy

validate_html:
  stage: validate
  script:
    - echo "Verificando se public/index.html existe..."
    - test -f public/index.html || (echo "Erro: index.html n√£o encontrado!" && exit 1)

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r public/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - main

